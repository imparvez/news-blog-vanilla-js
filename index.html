<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>News Blog</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="seacrh-container">
				  <input id="filter" onkeyup="news.filter()" type="text" class="form-control" placeholder="Search...">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 news-feed">
				<ul class="list-group" id="lists">
					
				</ul>
			</div>
			<div class="col-sm-8 news-detail" id="detail"></div>
		</div>
	</div>

    <script src="script.js"></script>
</body>

</html>
